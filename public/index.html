<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png">
  <link rel="apple-touch-icon-precomposed" href="%PUBLIC_URL%/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/android-chrome-192x192.png" sizes="192x192">
  <title>MINUVIS SmartHome App</title>
</head>

<script>
  // load eruda-console see https://github.com/liriliri/eruda
  (function () {
    var src = "//cdn.jsdelivr.net/npm/eruda";
    if (
      !/debug=true/.test(window.location)
    )
      return;
    document.write("<scr" + 'ipt src="' + src + '"></scr' + "ipt>");
    document.write("<scr" + "ipt>eruda.init();</scr" + "ipt>");

    // if error show erude-console
    window.onerror = function () { eruda.show(); };

  })();
</script>


<body>
  <div id="root"></div>
</body>

</html>
